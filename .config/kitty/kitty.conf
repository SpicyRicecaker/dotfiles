#Window
os=macOS hide_window_decorations yes
window_padding_width 0
window_margin_width 0
window_border_width 0
placement_strategy top-left

# Perf
repaint_delay 0
input_delay 0
# turn to no if you don't care about battery or anythign
sync_to_monitor yes

# Font
font_family Maple Mono NF
font_size 17.5

# vim:ft=kitty

## name: Kanagawa
## license: MIT
## author: Tommaso Laurenzi
## upstream: https://github.com/rebelot/kanagawa.nvim/

background #1F1F28
foreground #DCD7BA
selection_background #2D4F67
selection_foreground #C8C093
url_color #72A7BC
cursor #C8C093

# Tabs
active_tab_background #2D4F67
active_tab_foreground #DCD7BA
inactive_tab_background #223249
inactive_tab_foreground #727169
#tab_bar_background #15161E

# normal
color0 #090618
color1 #C34043
color2 #76946A
color3 #C0A36E
color4 #7E9CD8
color5 #957FB8
color6 #6A9589
color7 #C8C093

# bright
color8  #727169
color9  #E82424
color10 #98BB6C
color11 #E6C384
color12 #7FB4CA
color13 #938AA9
color14 #7AA89F
color15 #DCD7BA

# extended colors
color16 #FFA066
color17 #FF5D62

# Debugging, uncomment when wanting to test
# cursor_blink_interval 0
# cursor_shape underline
# cursor #ffffff
# background #000000
# foreground #ffffff
# disable_ligatures always

# Keybindings, from @Elianiva
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+n next_tab
map alt+p previous_tab

# Duplicate window
map kitty_mod+d new_tab_with_cwd

# Scrollback pager
# scrollback_pager nvim -u NONE -c "set nonumber nolist showtabline=0 foldcolumn=0 laststatus=0" -c "map <C-c> :qa!<CR>" -c "autocmd TermOpen * normal G" -c "silent write! /tmp/kitty_scrollback_buffer | te head -c-1 /tmp/kitty_scrollback_buffer; rm /tmp/kitty_scrollback_buffer; cat"

# shell
os=macOS shell /opt/homebrew/bin/fish --interactive

# Macos specific
macos_quit_when_last_window_closed yes

editor /usr/local/bin/nvim
